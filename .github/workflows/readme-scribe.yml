name: Update README

on:
  push:
  workflow_dispatch:
  schedule:
    - cron: "0 */3 * * *"

jobs:
  markscribe:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: "^1"
      - run: |
          go install github.com/muesli/markscribe@master
          markscribe ./templates/README.md.tpl > README.md
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          LITERAL_EMAIL: ${{ secrets.LITERAL_EMAIL }}
          LITERAL_PASSWORD: ${{ secrets.LITERAL_PASSWORD }}
      - uses: stefanzweifel/git-auto-commit-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        with:
          commit_message: "updating infos about news projects, prs and a lot more"
          branch: master
          commit_user_name: isyuricunha
          commit_user_email: "115634315+isyuricunha@users.noreply.github.com"
          commit_author: isyuricunha <"115634315+isyuricunha@users.noreply.github.com">
