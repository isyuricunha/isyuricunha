name: "pre-release"

on:
  push:
    branches:
      - "master"

jobs:
  pre-release:
    name: "Pre Release"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Checkout repository"
        uses: actions/checkout@v2
      
      - name: "Build & test"
        run: |
          echo "done!"

      - name: "Get latest tag"
        id: latest_tag
        run: echo "::set-output name=tag::$(git describe --abbrev=0 --tags)"
          
      - name: "Generate changelog and create release"
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v${{ steps.parse_tag.outputs.version }}"
          prerelease: false
          title: "Release v${{ steps.parse_tag.outputs.version }}"
          files: |
            *

      - name: "Set up Git"
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "update info/link/quote, idk"
          git push --all --tags -f https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git
