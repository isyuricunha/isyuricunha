name: Auto Tag

on:
  # Executa quando houver push no branch padrão
  push:
    branches: ["master"]

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Obter última tag
        id: latest_tag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Criar tag
        if: steps.latest_tag.outputs.tag == ''
        id: tag
        run: echo "TAG=v1.0.0" >> $GITHUB_ENV

      - name: Atualizar versão da tag
        run: |
          TAG=${{ steps.latest_tag.outputs.tag }}
          IFS='.' read -r -a VERSION <<< "$TAG"
          if [[ ! -z "$TAG" ]]; then  # Check if a tag exists
          NEW_VERSION="${VERSION[0]}.${VERSION[1]}.$((${VERSION[2]} + 1))"
          else
          NEW_VERSION="v1.0.0"  # Default to v1.0.0 if no tag exists
          fi
          echo "TAG=$NEW_VERSION" >> $GITHUB_ENV

      - name: Push da tag
        run: |
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config user.name "${GITHUB_ACTOR}"
          if [ -z "${{ steps.latest_tag.outputs.tag }}" ] || [ ! -z "${{ steps.tag.outputs.TAG }}" ]; then  # Check for new or updated tag
          git tag ${{ steps.tag.outputs.TAG }}  # Use the newly created tag name (if any)
          git push origin ${{ steps.tag.outputs.TAG }}
          fi
