name: Auto Tag

on:
  # Executa quando houver push no branch padrão
  push:
    branches: ["master"]

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Obter última tag
        id: latest_tag
        run: echo "::set-output name=tag::$(git describe --tags --abbrev=0)"

      - name: Criar tag
        if: steps.latest_tag.outputs.tag == ''
        id: tag
        run: echo "TAG=v1.0.0" >> $GITHUB_ENV

      - name: Atualizar versão da tag
        if: steps.latest_tag.outputs.tag != ''
        id: update_tag
        run: |
          TAG=${{ steps.latest_tag.outputs.tag }}
          IFS='.' read -r -a VERSION <<< "$TAG"
          NEW_VERSION="${VERSION[0]}.${VERSION[1]}.$((${VERSION[2]} + 1))"
          echo "TAG=$NEW_VERSION" >> $GITHUB_ENV

      - name: Push da tag
        run: |
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git config user.name "${GITHUB_ACTOR}"
          if [ -z "${{ steps.latest_tag.outputs.tag }}" ]; then
            git tag v1.0.0
            git push origin v1.0.0
          else
            git tag ${{ steps.tag.outputs.TAG }}
            git push origin ${{ steps.tag.outputs.TAG }}
          fi
