name: update readme

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *" # 15 minutes update quote/link/info

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      - name: config python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: readme update
        run: python update_readme.py

      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Build & test"
        run: |
          echo "done!"

      - name: "Get latest tag"
        id: latest_tag
        run: echo "::set-output name=tag::$(git describe --abbrev=0 --tags)"

      - name: "Increment version"
        id: increment_version
        run: |
          current_tag="${{ steps.latest_tag.outputs.tag }}"
          version=$(echo $current_tag | cut -c 2-) # Remove the 'v' prefix
          IFS='.' read -r -a parts <<< "$version"
          major="${parts[0]}"
          minor="${parts[1]}"
          patch="${parts[2]}"
          # Increment the patch version
          patch=$((patch + 1))
          new_version="$major.$minor.$patch"
          echo "New version: $new_version" # Print the new version for debugging
          echo "::set-output name=version::$new_version"

      - name: "Generate changelog and create release"
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.increment_version.outputs.version }}"
          prerelease: false
          title: "Release ${{ steps.increment_version.outputs.version }}"
          files: |
            *

      - name: commit readme
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "update info/link/quote, idk"
          git push --all --tags -f "https://${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
