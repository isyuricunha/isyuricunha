name: update readme and deploy new release

on:
  push:
    branches: master
    tags:
      - '[0-9]+.*'
  schedule:
    - cron: "*/15 * * * *" # 15 minutes update quote/link/info

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      - name: config python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: readme update
        run: python update_readme.py

      - name: "Build & test"
        run: |
          echo "done!"

      # Gera o changelog e cria uma release
      - name: "Generate changelog and create release"
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "latest"
          prerelease: false
          title: "Last build: ${{ github.sha }}"
          files: |
            *

      # Define a nova tag usando o número da versão (sem hash do commit)
      - name: "Set release tag"
        id: set_release_tag
        run: |
          TAG=$(echo "${GITHUB_REF}" | sed -E 's/refs\/tags\/(.*)/\1/g')
          git tag "${TAG}" "${GITHUB_SHA}"
          echo "::set-output name=tag::${TAG}"

      # Commit e push para adicionar a tag ao repositório
      - name: "Commit and push tag"
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git push origin "${TAG}"

      # Cria a release usando a tag definida
      - name: "Create release"
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.set_release_tag.outputs.tag }}
          release_name: Release ${{ steps.set_release_tag.outputs.tag }}
          body: |
            Changes in this release:
            - Update readme
          draft: false
