name: update readme and create releases

on:
  # scheduled readme updates every 24 hours (daily at midnight utc)
  schedule:
    - cron: "0 0 * * 0"
  
  # manual readme update trigger
  workflow_dispatch:
  
  # create release only when a version tag is pushed
  push:
    tags:
      - "v*.*.*"

jobs:
  # job that runs on schedule to update the readme with a new quote
  update-readme:
    # only run on schedule or manual trigger, not on tag push
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: update readme with new quote
        run: python update_readme.py

      - name: commit and push changes
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "update week quote" && git push)

  # job that runs when a version tag is pushed to create a release
  create-release:
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4

      - name: create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: false
