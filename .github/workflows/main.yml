name: update readme

on:
  push:
    branches:
      - master
  schedule:
    - cron: "*/15 * * * *" # 15 minutes update quote/link/info

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - uses: actions/checkout@v3

      - name: config python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: readme update
        run: python update_readme.py

      - name: "Checkout repository"
        uses: actions/checkout@v2

      - name: "Build & test"
        run: |
          echo "done!"

      - name: "Get latest tag"
        id: latest_tag
        run: echo "::set-output name=tag::$(git describe --abbrev=0 --tags)"

      - name: "Automatic versioning"
        id: version
        uses: marvinpinto/auto-semantic-version@v1

      - name: "Generate changelog and create release"
        uses: marvinpinto/action-automatic-releases@latest
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "${{ steps.version.outputs.next_tag }}"
          prerelease: false
          title: "Release ${{ steps.version.outputs.next_tag }}"
          files: |
            *

      - name: "Commit readme"
        run: |
          git config user.name "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add .
          git commit -am "update info/link/quote, idk"
          git push --all --tags -f "https://github.com/${{ github.repository }}"
